<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/assets/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <title>GuessTheNumber</title>
  </head>
  <body>
    <header>
      <h1>Guess the Correct Number !</h1>
      <p class="Ranged">Ranged from 1 to 50</p>
      <button class="btn retry">Retry!</button>
      <div class="number">!!</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn sumbit">Submit!</button>
      </section>
      <section class="right">
        <p class="message">Start Playing...</p>
        <p class="label-score">Score: <span class="score">20</span></p>
        <p class="label-highscore">
          Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="/assets/script.js"></script>
  </body>
</html>
